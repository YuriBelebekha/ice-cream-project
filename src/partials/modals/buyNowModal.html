<div class="modal-container" data-modal-open-target="js-buy-now-btn">
  <h3 class="modal-container__title buy-now-title">Buy now</h3>

  <form class="checkbox-form">
    <ul class="checkbox-form__list list">
      <li class="checkbox-form__item">
        <input
          class="checkbox-form__input visually-hidden"
          type="checkbox"
          id="ice-cream-checkbox"
        />
        <label class="checkbox-form__label" for="ice-cream-checkbox">
          ice cream
        </label>
      </li>

      <li class="checkbox-form__item">
        <input
          class="checkbox-form__input visually-hidden"
          type="checkbox"
          id="ice-coffee-checkbox"
          checked
        />
        <label class="checkbox-form__label" for="ice-coffee-checkbox">
          ice coffee
        </label>
      </li>

      <li class="checkbox-form__item">
        <input
          class="checkbox-form__input visually-hidden"
          type="checkbox"
          id="milkshakes-checkbox"
        />
        <label class="checkbox-form__label" for="milkshakes-checkbox">
          milkshakes
        </label>
      </li>
    </ul>
  </form>

  <form class="contact-form">
    <ul class="contact-form__list list">
      <li class="contact-form__list-item">
        <label class="contact-form__label">
          <span class="contact-form__label-text">Name</span>
          <span class="contact-form__input-wrapper">
            <input class="contact-form__input" type="text" name="user_name" />
            <svg class="contact-form__input-icon" width="18" height="18">
              <use href="./images/icons/sprite.svg#person"></use>
            </svg>
          </span>
        </label>
      </li>

      <li class="contact-form__list-item">
        <label class="contact-form__label">
          <span class="contact-form__label-text">Phone</span>
          <span class="contact-form__input-wrapper">
            <input class="contact-form__input" type="tel" name="user_phone" />
            <svg class="contact-form__input-icon" width="18" height="18">
              <use href="./images/icons/sprite.svg#handset"></use>
            </svg>
          </span>
        </label>
      </li>

      <li class="contact-form__list-item">
        <label class="contact-form__label">
          <span class="contact-form__label-text">Comment</span>
          <textarea
            class="contact-form__message"
            name="user_comment"
          ></textarea>
        </label>
      </li>
    </ul>

    <button class="contact-form__submit-btn button" type="submit">
      Submit
    </button>
  </form>
</div>
